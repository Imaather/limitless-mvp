<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب | Limitless</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">إنشاء حساب جديد</h1>

    <form class="space-y-4">
      <select class="w-full p-3 border rounded">
        <option>اختر نوع المستخدم</option>
        <option>منظم فعاليات</option>
        <option>مزود خدمة</option>
      </select>
      <input type="text" placeholder="الاسم الكامل" class="w-full p-3 border rounded">
      <input type="text" placeholder="البريد الإلكتروني أو رقم الجوال" class="w-full p-3 border rounded">
      <input type="password" placeholder="كلمة المرور" class="w-full p-3 border rounded">
      <input type="password" placeholder="تأكيد كلمة المرور" class="w-full p-3 border rounded">
      <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded hover:bg-indigo-700">إنشاء الحساب</button>
    </form>

    <p class="text-center mt-4 text-sm">
      لديك حساب بالفعل؟
      <a href="login.html" class="text-indigo-600 hover:underline">سجّل الدخول</a>
    </p>
  </div>

</body>
</html>
