<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة مزود الخدمة | Limitless</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-bold">Limitless</h1>
    <nav>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded">تسجيل خروج</button>
    </nav>
  </header>

  <main class="p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">أهلًا بكِ، <span class="text-indigo-600 font-extrabold">مآثر</span> في لوحة مزود الخدمة!</h2>

    <section class="bg-white p-6 rounded shadow mb-8">
      <h3 class="text-lg font-semibold mb-4">معلوماتك الشخصية</h3>
      <form class="grid gap-4 md:grid-cols-2">
        <input type="text" placeholder="الاسم الكامل" class="p-3 border rounded">
        <input type="text" placeholder="التخصص (مثلاً: مضيف، أمن...)" class="p-3 border rounded">
        <input type="text" placeholder="عدد سنوات الخبرة" class="p-3 border rounded">
        <input type="text" placeholder="المدينة" class="p-3 border rounded">
        <input type="text" placeholder="رقم الآيبان / وسيلة الدفع" class="p-3 border rounded">
        <input type="file" class="p-3 border rounded" placeholder="تحميل الهوية / التصريح">
        <button type="submit" class="bg-indigo-600 text-white p-3 rounded md:col-span-2 hover:bg-indigo-700">حفظ المعلومات</button>
      </form>
    </section>

    <section class="bg-white p-6 rounded shadow mb-8">
      <h3 class="text-lg font-semibold mb-4">الطلبات المتاحة</h3>
      <ul class="space-y-4">
        <li class="p-4 bg-gray-50 rounded border">
          <div class="flex justify-between items-center">
            <div>
              <p class="font-bold">فعالية: مؤتمر ريادة الأعمال</p>
              <p class="text-sm text-gray-500">الموعد: 20 مايو - الساعة 4:00 م | الرياض</p>
            </div>
            <a href="offers.html" class="text-indigo-600 hover:underline">تقديم عرض</a>
          </div>
        </li>
      </ul>
    </section>

    <section class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold mb-4">الطلبات المقبولة</h3>
      <ul class="space-y-4">
        <li class="p-4 bg-green-50 rounded border">
          <div class="flex justify-between items-center">
            <div>
              <p class="font-bold">فعالية: سباق فورمولا الرياض</p>
              <p class="text-sm text-gray-500">الموعد: 25 مايو - الساعة 5:00 م | واجهة الرياض</p>
            </div>
            <button class="text-green-600 hover:underline">تفاصيل</button>
          </div>
        </li>
      </ul>
    </section>
  </main>

</body>
</html>
