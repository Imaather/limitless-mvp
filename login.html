
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | Limitless</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body { font-family: 'Arial', sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
    .card { background: white; border-radius: 10px; padding: 40px; box-shadow: 0 0 15px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    button { background-color: #db4437; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; }
    button:hover { background-color: #c1351d; }
  </style>
</head>
<body>
  <div class="card">
    <h2>تسجيل الدخول إلى <strong>Limitless</strong></h2>
    <button id="googleLogin">تسجيل الدخول باستخدام Google</button>
    <p style="margin-top: 15px;">ليس لديك حساب؟ <a href="#">سجّل الآن</a></p>
  </div>

  <script type="module">
    import { auth, provider, signInWithPopup } from './firebase.js';
    import { db } from './firebase.js';
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    document.getElementById('googleLogin').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`مرحباً ${user.displayName}`);

        // تخزين بيانات المستخدم في Firestore إذا أول مرة
        const userRef = doc(db, "users", user.uid);
        const snapshot = await getDoc(userRef);

        if (!snapshot.exists()) {
          await setDoc(userRef, {
            displayName: user.displayName,
            email: user.email,
            uid: user.uid,
            createdAt: new Date().toISOString()
          });
        }

        // تحويل المستخدم إلى لوحة التحكم
        window.location.href = "client-dashboard.html";
      } catch (error) {
        console.error(error);
        alert("حدث خطأ أثناء تسجيل الدخول: " + error.message);
      }
    });
  </script>
</body>
</html>
