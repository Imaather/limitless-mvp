<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختيار الدور</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      padding: 50px;
    }
    button {
      background-color: #6C63FF;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>اختر دورك</h1>
  <p>هل أنت عميل أم مزود خدمة؟</p>
  <button id="clientBtn">عميل</button>
  <button id="providerBtn">مزود خدمة</button>

  <script>
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const auth = getAuth();
    const db = getFirestore();

    const clientBtn = document.getElementById('clientBtn');
    const providerBtn = document.getElementById('providerBtn');

    function setRoleAndRedirect(role) {
      const user = auth.currentUser;
      if (user) {
        const userRef = doc(db, 'users', user.uid);
        updateDoc(userRef, { role: role })
          .then(() => {
            if (role === 'client') {
              window.location.href = 'client-dashboard.html';
            } else {
              window.location.href = 'provider-dashboard.html';
            }
          });
      }
    }

    clientBtn.onclick = () => setRoleAndRedirect('client');
    providerBtn.onclick = () => setRoleAndRedirect('provider');
  </script>
</body>
</html>
