<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اختيار الدور</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    <h1>اختر دورك</h1>
    <p>هل أنت عميل أم مزود خدمة؟</p>
    <button onclick="selectRole('client')" class="btn">عميل</button>
    <button onclick="selectRole('provider')" class="btn">مزود خدمة</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    function selectRole(role) {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const userRef = doc(db, "users", user.uid);
          await updateDoc(userRef, {
            role: role
          });

          if (role === "client") {
            window.location.href = "client-dashboard.html";
          } else if (role === "provider") {
            window.location.href = "provider-dashboard.html";
          }
        } else {
          alert("الرجاء تسجيل الدخول أولاً.");
          window.location.href = "login.html";
        }
      });
    }

    window.selectRole = selectRole;
  </script>

  <style>
    .btn {
      background-color: #6c5ce7;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #5a4bcf;
    }
  </style>
</body>
</html>
