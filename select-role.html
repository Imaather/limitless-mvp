<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختر دورك | Limitless</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      direction: rtl;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .role-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #534bd8;
    }
  </style>
</head>
<body>

  <h1>اختر دورك</h1>
  <p>هل أنت عميل أم مزود خدمة؟</p>

  <div class="role-buttons">
    <button onclick="selectRole('client')">عميل</button>
    <button onclick="selectRole('provider')">مزود خدمة</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script src="firebase.js"></script>

  <script>
    function selectRole(role) {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          const uid = user.uid;
          const db = firebase.firestore();

          db.collection("users").doc(uid).set({ role: role }, { merge: true })
            .then(() => {
              if (role === "client") {
                window.location.href = "client-dashboard.html";
              } else {
                window.location.href = "provider-dashboard.html";
              }
            })
            .catch((error) => {
              alert("فشل حفظ الدور: " + error.message);
              console.error(error);
            });
        } else {
          alert("الرجاء تسجيل الدخول أولاً.");
          window.location.href = "login.html";
        }
      });
    }
  </script>

</body>
</html>
