<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اختيار الدور</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      font-size: 20px;
      margin: 15px;
      padding: 15px 40px;
      cursor: pointer;
      border: none;
      background-color: #6a5acd;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #483d8b;
    }
  </style>
</head>
<body>
  <h1>اختر دورك</h1>
  <p>هل أنت عميل أم مزود خدمة؟</p>

  <!-- زر العميل -->
  <button onclick="window.location.href='client-dashboard.html'">
    عميل
  </button>

  <!-- زر مزود الخدمة -->
  <button onclick="window.location.href='provider-dashboard.html'">
    مزود خدمة
  </button>
</body>
</html>
