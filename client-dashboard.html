<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم مزود الخدمة</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <h1>مرحبًا بك في لوحة تحكم مزود الخدمة</h1>
  <button onclick="switchRole()">تبديل بين الأدوار</button>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function switchRole() {
      const user = auth.currentUser;
      if (!user) {
        alert("يجب تسجيل الدخول");
        window.location.href = 'index.html';
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();
      const userData = userDoc.data();
      const newRole = userData.role === 'provider' ? 'client' : 'provider';
      window.location.href = newRole === 'client' ? 'client-dashboard.html' : 'provider-dashboard.html';
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>

</html>
